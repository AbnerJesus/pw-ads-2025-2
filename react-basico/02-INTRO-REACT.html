<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.formata {
        font-family: Consolas, monospace;
        color:blue;
        background:powderblue;
        text-align: center;
        margin-bottom: 15px;
        border: 2px solid blue;
        border-radius: 8px;
        padding: 10px;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script> 
    
  <!-- A div "root" será usada posteriormente pelo React -->
  <div id="root"></div>

  <script>
    //Criando uma DIV com Root "cru"
    const div1 = React.creatElement(
        'div',                        //Tipo de elemento a ser criado / atributos do elemento
        {
            id: 'div',
            className: 'formata'
        },
        'DIV criada com React "cru"' //Conteúdo interno do elemento
    )

    //criando um ponto de inserção do novo elemento no DOM
    const root = ReactDOM.createRoot(document.getElementById('root'))

    

    //Em React os atributos de um elemento são chamadas PROPS.
    //Eles podem ser definidos previamentes em um objeto e depois
    //usando em React.creatElement()
    
    const propsBotao = {
        id: 'botao1',
        Style: {
            color: 'red',
            background: 'yellow',
        },
        children: 'Clique Aqui',
        onClick: () => alert('Olá!')
    }
    //Note que, desta vez, não temos o terceiro parâmetro para
    //definir o conteúdo inteiro do elemento, inves disso, usamos
    //uma prop especial chamado "children", que tem a mesma função
    const b1 = React.creatElement('button', propsBotao)
    
    
    //Criando um elemento de forma rápida, sem props, apenas com o texto interno
    const parag = React.creatElement('p', null, 'Parágrafo básico')
    

    //Criando um container para exibir os outros elementos dentro dele
    const container = React.creatElement(
        'div',
        {
            id: 'container',
            children: [div1, b1], //Os elementos criados serão children do container
            Style: {
                border: '1px dotted red',
                padding: '20px'
            }
        }
    )

    //renderizando o container com os demais elemenos dentro dele
    root.render(container)

</script>
</body>
</html>
