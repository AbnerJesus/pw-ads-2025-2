<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    /*
      EXERCÍCIO DE FIXAÇÃO nº 1
            1) Crie dois estilos CSS, um que coloque o texto em uma cor
                e outro que coloque o texto em outra cor.

			2) Declare uma função de componente que receba as seguintes
				props personalizadas: nome, sobrenome, dia, mes e ano.

			3) Na função de componente, coloque um fragment e, dentro dele,
				dois parágrafos: no primeiro, deve ser aplicada a classe que
				deixa a cor do texto em uma cor e, no outro, a classe que deixa
				a cor na outra cor.

			4) No primeiro parágrafo, deve ser exibido o nome completo, composto
				por nome e sobrenome.
			
			5) No segundo parágrafo, deve ser exibida a data de nascimento, 
				composta pelo dia, pelo mês e pelo ano, separados por /.
			
			6) No componente, crie, ainda, uma div. Dentro dela, deve ser exibida
				a idade que a pessoa terá ao final do ano, calculada por meio de
				um cálculo simples (2025 menos o ano de nascimento informado).
    */
       // Passo 2: Declaração da função de componente que recebe as props
    function DadosPessoais({ nome, sobrenome, dia, mes, ano }) {
      
      // Passo 6 (cálculo): Calcula a idade que a pessoa terá no final de 2025
      const idadeFinal = 2025 - ano;

      return (
        // Passo 3: Utilização de um Fragment (<> ... </>)
        <>
          {/* Passo 3 e 4: Primeiro parágrafo com a primeira cor e o nome completo */}
          <p className="cor-azul">
            Nome Completo: {nome} {sobrenome}
          </p>

          {/* Passo 3 e 5: Segundo parágrafo com a segunda cor e a data de nascimento */}
          <p className="cor-verde">
            Data de Nascimento: {dia}/{mes}/{ano}
          </p>

          {/* Passo 6 (exibição): Div que mostra a idade calculada */}
          <div>
            Idade ao final de 2025: {idadeFinal} anos.
          </div>
        </>
      );
    }

    // Seleciona o elemento root do HTML
    const container = document.getElementById('root');

    // Cria a raiz da aplicação React
    const root = ReactDOM.createRoot(container);

    // Renderiza o componente 'DadosPessoais' na raiz, passando os valores para as props
    root.render(
      <DadosPessoais 
        nome="Maria" 
        sobrenome="Silva" 
        dia={20} 
        mes={10} 
        ano={1995} 
      />
    );
    
  </script>
</body>
</html>
		
  </script>
  
</body>
</html>
